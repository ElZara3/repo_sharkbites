<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Metro CDMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'metro-blue': '#0066CC'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto w-20 h-20 bg-indigo-600 rounded-full flex items-center justify-center mb-4">
                <span class="text-4xl">üöá</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                Metro CDMX
            </h1>
            <p class="text-gray-600">
                Sistema de Gesti√≥n y Monitoreo
            </p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Correo Electr√≥nico
                </label>
                <input
                    id="email"
                    type="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                    placeholder="tu@email.com"
                />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Contrase√±a
                </label>
                <input
                    id="password"
                    type="password"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                />
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4 hidden">
                <p class="text-sm text-red-600"></p>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                id="submitButton"
                class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-400 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center"
            >
                Iniciar Sesi√≥n
            </button>
        </form>

        <!-- Public Access -->
        <div class="mt-6 pt-6 border-t border-gray-200">
            <a href="public-dashboard.html" class="block w-full text-center bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-4 rounded-lg transition-colors duration-200">
                Continuar como Usuario An√≥nimo
            </a>
        </div>

        <!-- Info -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                Roles disponibles: Usuario Registrado, Empleado, Jefe de √Årea, Administrador
            </p>
            <a href="index.html" class="block mt-4 text-sm text-gray-600 hover:text-gray-900">
                ‚Üê Volver al inicio
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            
            // Ocultar error previo
            errorMessage.classList.add('hidden');
            
            // Deshabilitar bot√≥n
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Iniciando sesi√≥n...
            `;

            // Simulaci√≥n de login (reemplazar con llamada API real)
            try {
                // Aqu√≠ ir√≠an las llamadas a tu API
                // const response = await fetch('API_URL/auth/login', { ... });
                
                // Simulaci√≥n de diferentes tipos de usuario
                setTimeout(() => {
                    const userTypes = {
                        'admin@metro.com': 'workplace-admin.html',
                        'manager@metro.com': 'manager-dashboard.html',
                        'employee@metro.com': 'employee-dashboard.html'
                    };

                    const redirectUrl = userTypes[email] || 'public-dashboard.html';
                    
                    // Guardar token simulado
                    localStorage.setItem('access_token', 'mock_token_' + Date.now());
                    localStorage.setItem('user_email', email);
                    
                    // Redireccionar
                    window.location.href = redirectUrl;
                }, 1500);

            } catch (error) {
                // Mostrar error
                errorMessage.classList.remove('hidden');
                errorMessage.querySelector('p').textContent = 'Error al iniciar sesi√≥n. Verifica tus credenciales.';
                
                // Rehabilitar bot√≥n
                submitButton.disabled = false;
                submitButton.innerHTML = 'Iniciar Sesi√≥n';
            }
        });
    </script>
</body>
</html>
